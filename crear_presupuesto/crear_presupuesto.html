<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Presupuesto</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #ff6f61, #ff9671);
            color: white;
        }
        .form-container {
            background: white;
            color: #333;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.2);
        }
        .form-title {
            color: #ff6f61;
            font-weight: bold;
        }
        .btn-custom {
            background-color: #CB4335;
            color: white;
            border: none;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .btn-custom:hover {
            background-color: #ff5233;
            transform: scale(1.05);
        }
        .resultado-json {
            background: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            color: #333;
            font-family: monospace;
            overflow-x: auto;
        }
        /*boton de regreso a index*/
	    .boton{
            display:inline-flex;
            padding: 10px 20px;
            background-color: #CB4335;
            color: white;
            font-weight: bold;
            text-decoration: none;
            border-radius: 50px;
            justify-content: center;
        }

        .boton:hover {
            background-color: #F33318;
            transform: scale(1.05);
        }
		
		/*estilo del footer*/
		footer{
        background-color:#7B241C;
        color: white;
        padding: 5px;
        text-align: center;
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="form-container">
                    <h1 class="text-center form-title mb-4">Crear Presupuesto de Evento</h1>
                    <form id="form-presupuesto">
                        <!-- Selección del Tipo de Evento -->
                        <div class="mb-3">
                            <label for="tipo-evento" class="form-label">Tipo de Evento</label>
                            <select class="form-select" id="tipo-evento" required>
                                <option value="">Seleccione un tipo de evento</option>
                                <option value="Boda">Boda</option>
                                <option value="Fiesta">Fiesta</option>
                                <option value="Conferencia">Conferencia</option>
                                <option value="Cumpleaños">Cumpleaños</option>
                            </select>
                        </div>
                        <!-- Número de Asistentes -->
                        <div class="mb-3">
                            <label for="numero-asistentes" class="form-label">Número de Asistentes</label>
                            <input type="number" class="form-control" id="numero-asistentes" placeholder="Ingrese el número de asistentes" required>
                        </div>
                        <!-- Categorías de Gastos -->
                        <div class="mb-3">
                            <label class="form-label">Categorías Principales de Gastos</label>
                            <div class="row">
                                <div class="col-6">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="gasto-catering" value="Catering" data-costo="50">
                                        <label class="form-check-label" for="gasto-catering">Catering (Bs. 50 por asistente)</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="gasto-decoracion" value="Decoración" data-costo="20">
                                        <label class="form-check-label" for="gasto-decoracion">Decoración (Bs. 20 por asistente)</label>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="gasto-recuerdos" value="Recuerdos" data-costo="30">
                                        <label class="form-check-label" for="gasto-recuerdos">Recuerdos (Bs. 30 por asistente)</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="gasto-fotografia" value="Fotografía" data-costo="15">
                                        <label class="form-check-label" for="gasto-fotografia">Fotografía (Bs. 15 por asistente)</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Presupuesto Total -->
                        <div class="mb-3">
                            <label for="presupuesto-total" class="form-label">Presupuesto Estimado</label>
                            <input type="text" id="presupuesto-total" class="form-control" readonly value="Bs. 0">
                        </div>
                        <!-- Botón para guardar -->
                        <div class="text-center">
                            <button type="button" class="btn btn-custom btn-lg" id="guardar-presupuesto">
                                <i class="fas fa-save"></i> Guardar Cálculo
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- Sección para mostrar resultados -->
        <div class="mt-5">
            <h3 class="text-center">Presupuesto Generado</h3>
            <div id="resultado-json" class="resultado-json"></div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Archivo JS -->
    <script src="crear_presupuesto.js"></script>

    <!-- Botón para regresar -->
    <div class="text-center mt-4">
        <a href="../index.html" class="boton btn-primary btn-lg">Regresar al Inicio</a>
    </div>
    <!-- Botón para el footer -->
	<footer>
        <p> Espinoza Estrada Monica -- POTOSI - BOLIVIA -- @2025 Derechos Reservados </p>
    </footer>
</body>
</html>
