<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Recursos</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
            .container{
                background:linear-gradient(130deg, #7B241C, #F39C12);
                color: white;
                font-weight: bold;
            }
            /*boton del formulario*/
            .btn{
                background-color: #FFA07A;
                border: #FFA07A;
                color: #7B241C;
                font-weight: bold;
            }
            .btn:hover {
                background-color: #F39C12;
            }
            /*boton de regreso a index*/
            .boton{
                display:inline-flex;
                padding: 10px 20px;
                background-color: #FFA07A;
                color: #7B241C;
                font-weight: bold;
                text-decoration: none;
                border-radius: 50px;
                justify-content: center;
            }
    
            .boton:hover {
                background-color: #F39C12;
            }
            
            /*estilo del footer*/
            footer{
            background-color:#7B241C;
            color: white;
            padding: 5px;
            text-align: center;
            }
        </style>
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center">Recursos para Eventos</h1>
        <p class="text-center">Agrega información útil sobre blogs, tutoriales, foros y herramientas complementarias.</p>

        <!-- Formulario -->
        <form id="resourceForm" class="mb-5">
            <div class="mb-3">
                <label for="blogInput" class="form-label">Blog de Organización de Eventos</label>
                <input type="text" class="form-control" id="blogInput" placeholder="Enlace o descripción del blog">
            </div>
            <div class="mb-3">
                <label for="tutorialInput" class="form-label">Tutoriales para Reducir Costos</label>
                <input type="text" class="form-control" id="tutorialInput" placeholder="Enlace o descripción del tutorial">
            </div>
            <div class="mb-3">
                <label for="forumInput" class="form-label">Foros de Discusión</label>
                <input type="text" class="form-control" id="forumInput" placeholder="Enlace o descripción del foro">
            </div>
            <div class="mb-3">
                <label for="toolInput" class="form-label">Herramientas Complementarias</label>
                <input type="text" class="form-control" id="toolInput" placeholder="Enlace o descripción de la herramienta">
            </div>
            <button type="submit" class="btn btn-primary">Agregar Recurso</button>
        </form>

        <!-- Tabla de Resultados -->
        <div>
            <h2 class="text-center">Lista de Recursos Agregados</h2>
            <table class="table table-striped mt-3">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Blog</th>
                        <th>Tutorial</th>
                        <th>Foro</th>
                        <th>Herramienta</th>
                    </tr>
                </thead>
                <tbody id="resourceTableBody">
                    <!-- Filas generadas dinámicamente -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- llamando a recursos js -->
    <script src="recursos.js"></script>

    <!-- Botón para regresar -->
    <div class="text-center mt-4">
        <a href="../index.html" class="boton btn-primary btn-lg">Regresar al Inicio</a>
    </div>
    <!-- Botón para el footer -->
	<footer>
        <p> Espinoza Estrada Monica -- POTOSI - BOLIVIA -- @2025 Derechos Reservados </p>
    </footer>
</body>
</html>
