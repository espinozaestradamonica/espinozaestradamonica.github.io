<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reportar Problemas  Moni_Event</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            background-color: #dc7633;
        }
        .hero-section {
            background: linear-gradient(to right, #a93226, #f39c12);
            color: white;
            padding: 50px 0;
            text-align: center;
        }
        .form-container {
            background: #F0B27A ;
            color: #7B241C;
            font-weight: bold;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .report-list {
            max-height: 300px;
            overflow-y: auto;
        }
        .report-card {
            background: #eb984e;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }
        .btn{
            background-color: #a93226;
            border: #a93226;
            border-radius: 30px;
        }
        .btn:hover{
            background-color: #F33318;
            transform: scale(1.10);
        }
        /*boton de regreso a index*/
	    .botoon{
            display:inline-flex;
            padding: 10px 20px;
            background-color: #a93226;
            color: white;
            font-weight: bold;
            text-decoration: none;
            border-radius: 50px;
            justify-content: center;
        }
        .botoon:hover {
            background-color: #F33318;
            transform: scale(1.05);
        }
		
		/*estilo del footer*/
		footer{
        background-color:#7B241C;
        color: white;
        padding: 5px;
        text-align: center;
        }
    </style>
</head>
<body>
    <!-- Hero Section -->
    <div class="hero-section">
        <h1 class="display-4">Reportar Problemas</h1>
        <p class="lead">Ayúdanos a mejorar Moni_Event enviando tus reportes.</p>
    </div>

    <!-- Formulario de Reporte -->
    <div class="container my-5">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="form-container">
                    <h3 class="text-center mb-4">Formulario de Reporte</h3>
                    <form id="reportForm">
                        <div class="mb-3">
                            <label for="userName" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="userName" required>
                        </div>
                        <div class="mb-3">
                            <label for="userEmail" class="form-label">Correo Electrónico</label>
                            <input type="email" class="form-control" id="userEmail" required>
                        </div>
                        <div class="mb-3">
                            <label for="problemDescription" class="form-label">Descripción del Problema</label>
                            <textarea class="form-control" id="problemDescription" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Enviar Reporte</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Lista de Reportes -->
    <div class="container my-5">
        <h3 class="text-center mb-4">Reportes Enviados</h3>
        <div id="reportList" class="report-list"></div>

         <!-- Botón para regresar -->
        <div class="text-center mt-4">
            <a href="../contacto.html" class="botoon btn-primary btn-lg">Regresar atras</a>
        </div>
    </div>
    
    <!-- JavaScript -->
    <script src="cont-report.js"></script>
    <!-- Botón para el footer -->
	<footer>
        <p> Espinoza Estrada Monica -- Potosi - Bolivia -- @2025 Derechos Reservados </p>
    </footer>
</body>
</html>
