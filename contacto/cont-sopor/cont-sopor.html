<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soporte Técnico</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Estilo del encabezado */
        .hero-section {
            background: linear-gradient(90deg, rgba(0, 123, 255, 0.8), rgba(255, 193, 7, 0.8)), 
                        url('https://source.unsplash.com/1600x900/?helpdesk,support') no-repeat center center;
            background-size: cover;
            color: #922B21 ;
            font-weight:bolder;
            padding: 100px 20px;
            text-align: center;
        }
        .faq-item button {
            font-size: 1.2rem;
            font-weight: 500;
            background-color: transparent;
            border: none;
            color: #7B241C;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }
        .faq-item button:hover {
            color: white;
        }
        .faq-item .faq-answer {
            font-size: 1rem;
            color: #333;
        }
        .form-section {
            background: #f7f7f7;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            background-color: #F39C12;
            font-weight: bold;
        }
        .contact-btn {
            background-color: #922B21;
            color: white;
            transition: all 0.3s ease;
        }
        .contact-btn:hover {
            background-color: #F33318;
            color: white;
            transform: scale(1.05);
        }
        .mb-5{
            background-color: #F39C12;
            color:white;
        }
        /*boton de regreso a index*/
	    .boton{
            display:inline-flex;
            padding: 10px 20px;
            background-color: #CB4335;
            color: white;
            font-weight: bold;
            text-decoration: none;
            border-radius: 50px;
            justify-content: center;
        }

        .boton:hover {
            background-color: #F33318;
            transform: scale(1.10);
        }
		
		/*estilo del footer*/
		footer{
        background-color:#7B241C;
        color: white;
        padding: 5px;
        text-align: center;
        }
    </style>
</head>
<body>
    <!-- Hero Section -->
    <header class="hero-section">
        <h1 class="display-4 fw-bold">Soporte Técnico</h1>
    </br>
        <p >Encuentra respuestas rápidas o contáctanos para obtener ayuda personalizada.</p>
    </header>

    <!-- Preguntas Frecuentes -->
    <section class="container my-5">
        <h2 class="text-center mb-4">Preguntas Frecuentes</h2>
        <div id="faq-container" class="mb-5">
            <!-- Las preguntas frecuentes se cargan dinámicamente aquí -->
        </div>
    </section>

    <!-- Formulario de Contacto -->
    <section class="container my-5">
        <div class="form-section">
            <h3 class="mb-4">Contáctanos</h3>
            <form>
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Tu nombre">
                </div>
                <div class="mb-3">
                    <label for="correo" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" id="correo" placeholder="Tu correo">
                </div>
                <div class="mb-3">
                    <label for="mensaje" class="form-label">Mensaje</label>
                    <textarea class="form-control" id="mensaje" rows="4" placeholder="Escribe tu mensaje"></textarea>
                </div>
                <button type="submit" class="btn contact-btn">Enviar</button>
            </form>
        </div>

        <!-- Botón para regresar -->
		
    <div class="text-center mt-4">
        <a href="../contacto.html" class="boton btn-primary btn-lg">Regresar al Atras</a>
    </div>
    </section>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Script de FAQs -->
    <script src="cont-sopor.js"></script>


    <!-- Botón para el footer -->
<footer>
    <p> Espinoza Estrada Monica -- POTOSI - BOLIVIA -- @2025 Derechos Reservados </p>
</footer>
</body>
</html>
